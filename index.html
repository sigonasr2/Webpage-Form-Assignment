<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML Form</title>
  </head>
  <body>
	<form method="get" action=".">
		<label for="email"><b>Email:</b></label>
		<input type="text" name="email" id="email"><br><br>
		<label for="password"><b>Password:</b></label>
		<input type="password" name="password" id="password"><br><br>
		<label for="github_username"><b>Github Username:</b></label>
		<input type="text" name="github_username" id="github_username"><br><br>
		<label><b>Package:</b></label><br>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="package" id="Enterprise" value="Enterprise">
			<label for="Enterprise"><b>Enterprise</b></label><br>
		</p>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="package" id="Pro" value="Pro">
			<label for="Pro"><b>Pro</b></label><br>
		</p>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="package" id="Free" value="Free">
			<label for="Free"><b>Free</b></label><br>
		</p>
		<input type="checkbox" name="remember" id="remember" value="Remember">
		<label for="remember"><b>Remember Me</b></label><br><br>
		<input type="submit">
	</form>
  </body>
</html>
